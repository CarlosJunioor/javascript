<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soma</title>
</head>
<body>
    <input type="number" name="txt1" id="txt1">
    <input type="number" name="txt2" id="txt2">
    <input type="button" value="somar" onclick="add()">

    
    <div id="res">Resultado</div>

    <script>
        function add(){
            let tn1 = document.getElementById('txt1')
            let tn2 = document.querySelector('input#txt2')
            let res = window.document.getElementById('res')
            let n1 = Number(tn1.value)
            let n2 = Number(tn2.value)
            let s = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`
        }

    </script>
</body>
</html>
