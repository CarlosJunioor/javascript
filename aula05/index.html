<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interação</title>
    <style>

        div#area{
            font: bold 20pt Arial;
            width: 500px;
            height: 200px;
            background-color: black;
            color: white;
            line-height: 200px;
            text-align: center;
            border-radius: 10px;
            margin: auto;
            box-shadow: 2px 2px black;
        }


    </style>
</head>
<body>

<div id="area">Interact with me...</div>
 
<script>
     let a = window.document.getElementById('area')
     a.addEventListener('click', clicar)
     a.addEventListener('mouseenter', entrar)
     a.addEventListener('mouseout', sair)

function clicar(){
    a.style.backgroundColor = 'red'
    a.style.color = 'black'
    a.innerText = 'clicked!'
}

function entrar(){
    a.style.backgroundColor = 'yellow'
    a.style.color = 'black'
    a.innerText = 'mouse inside'

}

function sair(){
    a.innerText = 'mouse left'
}
</script>
</body>
</html>
